<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Jasmine Spec Runner</title>

        <link rel="shortcut icon" type="image/png" href="<%= lib %>/lib/jasmine-2.1.3/jasmine_favicon.png">
        <link rel="stylesheet" type="text/css" href="<%= lib %>/lib/jasmine-2.1.3/jasmine.css">
        <script type="text/javascript" src="<%= lib %>/lib/jasmine-2.1.3/jasmine.js"></script>
        <script type="text/javascript" src="<%= lib %>/lib/jasmine-2.1.3/jasmine-html.js"></script>
        <script type="text/javascript" src="<%= lib %>/lib/jasmine-2.1.3/boot.js"></script>

        <script type="text/javascript" src="<%= lib %>/requirejs/require.js"></script>

        <script type="text/javascript">
            var startTests = window.onload;
            window.onload = null;

            <%= requireConfig %>

            require([
                <%= specs %>
            ], function() {
                  startTests();
            });

        </script>

    </head>

    <body>
    </body>
</html>
